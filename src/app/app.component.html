<script src="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700%7CMontserrat:400,500"></script>
<section class="main--content" style="background-size: cover !important;
    background-position: 0 0;
    background-image: -webkit-linear-gradient(left, #1492a5 0%, #ff4040 100%) !important;
    background-repeat: repeat-x !important;">
<div class="m-account-w" style="background-size: cover !important;
    background-position: 0 0;
    background-image: -webkit-linear-gradient(left, #1492a5 0%, #ff4040 100%) !important;
    background-repeat: repeat-x !important;">
		<div class="m-account">
			<div class="row no-gutters flex-row-reverse">
				<div class="col-md-12">
					<div class="panel">
						<div class="panel-heading">
							<h3 class="panel-title">Employee Search</h3>
						</div>
						<div class="panel-content">

							
							<div class="form-group row">
								<span class="label-text col-md-2 col-form-label text-md-right">Search Text
								</span>
								<div class="col-md-10">
									<input type="text" [(ngModel)]="searchText" id="searchText" name="searchText" maxlength="30" class="form-control"/> 
								</div>
								
							</div>
							
							<hr>
							
							<div class="form-group row">
								<span class="label-text col-md-2 col-form-label text-md-right">Start Date</span>
								<div class="col-md-10">
								
                  <ngx-datepicker [(ngModel)]="startDate" [options]="fromdateoptions" name="startDate"></ngx-datepicker>
								</div>
							</div>
							<hr>
							<div class="form-group row">
								<span class="label-text col-md-2 col-form-label text-md-right">Last Date</span>
								<div class="col-md-10">
                  <ngx-datepicker [(ngModel)]="endDate" [options]="todateoptions"  name="endDate"></ngx-datepicker>
								</div>
							</div>
							<hr>
							<div class="m-account--actions">
								

                  <button 	style="color: #fff !important; background-color: #e16123 !important;"
									class="btn btn-rounded btn-warning" type="button" (click)="getEmployeeRecords()">Search Employee</button>
							</div>

						</div>
						<div class="records--list" data-title="Employee List" style="border-top: 65px solid #1991a3;">
              <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"  [dtTrigger]="dtTrigger" data-stripe-classes="[]" style="padding: 0px;
              margin-top: 0px;">
                <thead>
                  <tr>
                    <th class="text-left">Employee Id</th>
                    <th class="text-left">First Name</th>
                    <th class="text-left">Last Name</th>
                    <th class="text-left">Job Title</th>
                    <th class="text-left">Age</th>
                    <th class="text-left">Start Date</th>
                    <th class="text-left">End Date</th>
                  </tr>
                </thead>
                <tbody >
                  
                </tbody>
                <tbody *ngIf="empData?.length == 0">
                  <tr>
                    <td colspan="6" class="no-data-available">No data!</td>
                  </tr>
                </tbody>
              </table>
		</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</section>
<router-outlet></router-outlet>
